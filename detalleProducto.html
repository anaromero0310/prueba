<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/detalleProducto.css">
</head>
<body>
    <div class="productodetalle">
        <div class="productocontenido">
            <div class="atras-boton">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="favorito-boton">
                <i class="fa-solid fa-heart"></i>
            </div>
            
            <div class="imagenProducto">
                <img src="./img/food-photographer-david-fedulov-FtpgFeUQuAY-unsplash (1) 3 (1).png" alt="" class="productoimagen">
            </div>
            
            <div class="productoinfo">
                <h1 class="productotitulo">Ensalada mixta<br>con hongos</h1>
                <p class="productodescripcion">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Id afnan pellentesque posuere nec nunc et enim nibh. Id afnan pellentesque</p>
                
                <div class="delivery-info">
                    <span>Envío en 30 min</span>
                </div>
                
                <div class="precio-container">
                    <div class="precio">$3349.99</div>
                    <div class="CantidadSeleccion">
                        <div class="CantidadBoton">−</div>
                        <div class="Cantidad">2</div>
                        <div class="CantidadBoton">+</div>
                    </div>
                </div>
                
                <button class="carrito">Agregar al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
